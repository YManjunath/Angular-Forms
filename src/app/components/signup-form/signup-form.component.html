<div class="isolate bg-white px-6 py-24 sm:py-32 lg:px-8">
  <div class="absolute inset-x-0 top-[-10rem] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[-20rem]" aria-hidden="true">
    <div class="relative left-1/2 -z-10 aspect-[1155/678] w-[36.125rem] max-w-none -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%-40rem)] sm:w-[72.1875rem]" style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)"></div>
  </div>
  <div class="mx-auto max-w-2xl text-center">
    <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">Sign Up Form</h2>
    <p class="mt-2 text-lg leading-8 text-gray-600">Aute magna irure deserunt veniam aliqua magna enim voluptate.</p>
  </div>
  <form action="#" #myForm="ngForm" (ngSubmit)="submitForm(myForm)" class="mx-auto mt-16 max-w-xl sm:mt-20">
    <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
      <div>
        <label for="first-name" class="block text-sm font-semibold leading-6 text-gray-900">Name</label>
        <div class="mt-2.5">
          <input type="text" required [(ngModel)]="userForm.userName" name="userName" id="userName" autocomplete="userName" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
        <div *ngIf="myForm.controls['userName']?.invalid && myForm.controls['userName']?.touched">
          <small class="error" *ngIf="myForm.controls['userName']?.errors?.['required']">Name is required.</small>
        </div>
      </div>
      <div>
        <label for="email" class="block text-sm font-semibold leading-6 text-gray-900">Email</label>
        <div class="mt-2.5">
          <input type="email" required [(ngModel)]="userForm.email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" name="email" id="email" autocomplete="email" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
        <div *ngIf="myForm.controls['email']?.invalid && myForm.controls['email']?.touched">
          <small class="error" *ngIf="myForm.controls['email']?.errors?.['required']">Email is required.</small>
          <small class="error" *ngIf="myForm.controls['email']?.errors?.['pattern']">Email is not valid</small>
        </div>
      </div>
      <div class="sm:col-span-2">
        <label for="password" class="block text-sm font-semibold leading-6 text-gray-900">Phone Number</label>
        <div class="mt-2.5">
          <input type="text" required [(ngModel)]="userForm.phoneNumber" pattern="^\d{10}$" name="phoneNumber" id="phone-number" class="block w-full rounded-md border-0 px-3.5 py-2pl-20  text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
        <div *ngIf="myForm.controls['phoneNumber']?.invalid && myForm.controls['phoneNumber']?.touched">
          <small class="error" *ngIf="myForm.controls['phoneNumber']?.errors?.['required']">Phone number is required.</small>
          <small class="error" *ngIf="myForm.controls['phoneNumber']?.errors?.['pattern']">Phone number must be exactly 10 digits.</small>
        </div>
      </div>
      
      <div class="sm:col-span-2">
        <label for="password" class="block text-sm font-semibold leading-6 text-gray-900">Password</label>
        <div class="mt-2.5">
          <input type="password" required [(ngModel)]="userForm.password" #passwordInput="ngModel" name="password" id="password" autocomplete="email" class="block w-full rounded-md border-0 px-3.5 py-2pl-20  text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
        <div *ngIf="passwordInput.invalid && passwordInput.touched">
          <small class="error" *ngIf="passwordInput.errors?.['required']">Password is required.</small>
        </div>
      </div>
      <div class="sm:col-span-2">
        <label for="confirm-password" class="block text-sm font-semibold leading-6 text-gray-900">Confirm Password</label>
        <div class="mt-2.5">
          <input type="password" required [(ngModel)]="userForm.confirmPassword" #confirmPasswordInput="ngModel" name="confirmPassword" id="confirmPassword" autocomplete="organization" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
        <div *ngIf="confirmPasswordInput.touched && confirmPasswordInput.dirty && myForm.controls['password'] !== myForm.controls['confirmPassword']">
          <small class="error">Passwords do not match.</small>
        </div>
      </div>
      
      <div class="sm:col-span-2">
        <label for="phone-number" class="block text-sm font-semibold leading-6 text-gray-900">State</label>
        <div class="relative">
          <select type="tel" name="phone-number" [(ngModel)]="userForm.state"  (change)="onStateChange(userForm.state)" id="state" autocomplete="tel" class="block w-full rounded-md border-0 px-3.5 py-2 pl-20 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            <option *ngFor="let state of stateData" [value]="state.state">{{state.state}}</option>
          </select>
        </div>
      </div>
      <div class="sm:col-span-2">
        <label for="phone-number" class="block text-sm font-semibold leading-6 text-gray-900">City</label>
        <div class="relative mt-2.5">
          <select type="tel" name="city" [(ngModel)]="userForm.city" id="city" autocomplete="tel" class="block w-full rounded-md border-0 px-3.5 py-2 pl-20 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            <option *ngFor="let city of cities" [value]="city">{{city}}</option>
          </select>
        </div>
      </div>
      <div class="flex gap-x-4 sm:col-span-2">
        <div class="flex h-6 items-center">
          <!-- Enabled: "bg-indigo-600", Not Enabled: "bg-gray-200" -->
          <button type="button" class="flex w-8 flex-none cursor-pointer rounded-full bg-gray-200 p-px ring-1 ring-inset ring-gray-900/5 transition-colors duration-200 ease-in-out focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600" role="switch" aria-checked="false" aria-labelledby="switch-1-label">
            <span class="sr-only">Agree to policies</span>
            <!-- Enabled: "translate-x-3.5", Not Enabled: "translate-x-0" -->
            <span aria-hidden="true" class="h-4 w-4 translate-x-0 transform rounded-full bg-white shadow-sm ring-1 ring-gray-900/5 transition duration-200 ease-in-out"></span>
          </button>
        </div>
        <label class="text-sm leading-6 text-gray-600" id="switch-1-label">
          By selecting this, you agree to our
          <a href="#" class="font-semibold text-indigo-600">privacy&nbsp;policy</a>.
        </label>
      </div>
    </div>
    <div class="mt-10">
      <button type="submit" [disabled]="myForm.invalid" class="block w-full rounded-md bg-indigo-600 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Submit</button>
    </div>
  </form>
</div>
